<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #44aa6b;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        h1 {
            color: #000000;
        }
        input {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resultados {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 5px #000000;
        }
        .resultado {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Operaciones Matemáticas</h1>

    <div>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button onclick="calcular()">Calcular</button>
    </div>

    <div id="resultados"></div>

    <script>
        function calcular() {
            const a = parseFloat(document.getElementById("num1").value);
            const b = parseFloat(document.getElementById("num2").value);
            const resultadosDiv = document.getElementById("resultados");
            resultadosDiv.innerHTML = "";

            if (isNaN(a) || isNaN(b)) {
                resultadosDiv.innerHTML = "<p>Por favor, ingrese ambos números.</p>";
                return;
            }

            for (let i = 1; i <= 5; i++) {
                let resultado;
                let operacion;

                switch (i) {
                    case 1:
                        resultado = a + b;
                        operacion = "Suma";
                        break;
                    case 2:
                        resultado = a - b;
                        operacion = "Resta";
                        break;
                    case 3:
                        resultado = a * b;
                        operacion = "Multiplicación";
                        break;
                    case 4:
                        resultado = b !== 0 ? (a / b) : "Error (división por 0)";
                        operacion = "División";
                        break;
                    case 5:
                        resultado = b !== 0 ? (a % b) : "Error (módulo por 0)";
                        operacion = "Módulo (%)";
                        break;
                }

                resultadosDiv.innerHTML += `<div class="resultado"><strong> ${i} ${operacion}:</strong> ${resultado}</div>`;
            }
        }
    </script>
</body>
</html>
