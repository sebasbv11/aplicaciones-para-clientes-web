<script>
    const db = cargarDB();
    const tbody = document.getElementById("tablaUsuarios");

    if(db.estudiantes.length === 0){
        tbody.innerHTML = `
        <tr>
            <td colspan="4" style="text-align:center;">
            No hay estudiantes registrados.
            </td>
        </tr>`;
    } else {
        tbody.innerHTML = db.estudiantes.map(e => `
        <tr>
            <td>${e.nombres} ${e.apellidos}</td>
            <td>${e.correo || "‚Äî"}</td>
            <td>Estudiante</td>
            <td>
            <a class="link" href="usuario.html?id=${e.id}">Editar</a>
            </td>
        </tr>
        `).join("");
    }
</script>
